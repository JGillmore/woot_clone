<!DOCTYPE html>
<html>
	<head>
		<title>Item Information</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> 
  		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<a href="/" style="display: inline-block;"><h5>Home</h5></a>
				<a href="/browse/{{item.category}}" style="display: inline-block;"><h5>##Category##</h5></a>
				<a href="/cart" style="display: inline-block;"><h5>Cart</h5></a>
				<a href="/user" style="display: inline-block;"><h5>User Account</h5></a>
			</div>
			<div class="row align center">
				<h4>{{item.name}}</h4>
				<h5>Units {{items_left}} out of {{item.units}}</h5>
				<img src="{{item.image}}" alt="product image">
				<h6>Price:{{item.price}}</h6>
				<h6>Item Rating: {{rating__avg}}</h6>
				<form method="POST" action="">
					<p style="display: inline-block;">
      				<input name="rating" type="radio" value="1"/>
      				<label for="1">1</label>
    				</p>
    				<p style="display: inline-block;">
      				<input name="rating" type="radio" value="2"/>
      				<label for="2">2</label>
    				</p>
    				<p style="display: inline-block;">
      				<input name="rating" type="radio" value="3"/>
      				<label for="3">3</label>
    				</p>
    				<p style="display: inline-block;">
      				<input name="rating" type="radio" value="4"/>
      				<label for="4">4</label>
    				</p>
    				<p style="display: inline-block;">
      				<input name="rating" type="radio" value="5"/>
      				<label for="5">5</label>
    				</p>
    				<input type="hidden" name="hidden" value="{{item.id}}">
    				<input type="submit" name="submit" value="Submit Rating">
				</form>
				<p>{{item.description}}</p>
				{% for d in discussion %}
					<h6 class="bold">{{d.user_id.first_name}}</h6>
					<h6 class="thin">{{d.created_at|date}}</h6>
					<p>{{d.discussion}}</p>
				{% endfor %}
				<form action="" method="POST">
					<label for="discussion">Add Discussion</label>
					<textarea name="discussion"></textarea>
					<input type="submit" name="submit" value="Add Discussion">
				</form>
			</div>
		</div>
	</body>
</html>
